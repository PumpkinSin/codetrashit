<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 380px;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            color: #333;
        }

        h3 {
            margin-top: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            color: #000;
        }

        p {
            font-size: 13px;
            color: #666;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #status {
            margin-top: 10px;
            font-size: 13px;
            font-weight: bold;
            text-align: center;
            display: none;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
            height: 150px;
            margin-top: 10px;
            padding: 8px;
            font-family: Consolas, Monaco, monospace;
            font-size: 11px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <h3>RSS Cookie 提取器</h3>
    <p>点击下方按钮，将自动从浏览器提取 B站、知乎、豆瓣 的登录信息，并格式化为 <b>.env</b> 格式，直接复制到剪贴板中。</p>
    <button id="extractBtn">提取并复制到剪贴板</button>
    <div id="status"></div>
    <textarea id="result" readonly placeholder="提取结果将显示在这里...&#10;如果自动复制失败，你可以全选这里的内容手动复制。"></textarea>
    <script src="popup.js"></script>
</body>

</html>
