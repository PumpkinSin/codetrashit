<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 380px;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            color: #333;
        }

        h3 {
            margin-top: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            color: #000;
        }

        p {
            font-size: 13px;
            color: #666;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .primary-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 15px;
            transition: background-color 0.2s;
        }

        .primary-btn:hover {
            background-color: #0056b3;
        }

        .item {
            margin-bottom: 12px;
            border: 1px solid #eee;
            padding: 8px;
            border-radius: 4px;
            background: #fafafa;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .item-title {
            font-weight: bold;
            font-size: 13px;
            color: #444;
        }

        .copy-btn {
            padding: 4px 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .copy-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
            height: 45px;
            padding: 6px;
            font-family: Consolas, Monaco, monospace;
            font-size: 11px;
            border: 1px solid #ccc;
            border-radius: 3px;
            resize: none;
            word-break: break-all;
            color: #555;
        }

        #status {
            text-align: center;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <h3>RSS Cookie 提取器</h3>
    <p>点击下方按钮提取 Cookie，再分别点击各项的“复制”按钮，粘贴到 .env 文件中对应的变量名后即可。</p>
    <button id="extractBtn" class="primary-btn">一键提取 Cookie</button>
    <div id="status"></div>

    <div class="item">
        <div class="item-header">
            <span class="item-title">B站 (BILIBILI_SESSDATA)</span>
            <button class="copy-btn" id="copyBili" disabled>复制</button>
        </div>
        <textarea id="valBili" readonly placeholder="等待提取..."></textarea>
    </div>

    <div class="item">
        <div class="item-header">
            <span class="item-title">知乎 (ZHIHU_COOKIE)</span>
            <button class="copy-btn" id="copyZhihu" disabled>复制</button>
        </div>
        <textarea id="valZhihu" readonly placeholder="等待提取..."></textarea>
    </div>

    <div class="item">
        <div class="item-header">
            <span class="item-title">豆瓣 (DOUBAN_COOKIE)</span>
            <button class="copy-btn" id="copyDouban" disabled>复制</button>
        </div>
        <textarea id="valDouban" readonly placeholder="等待提取..."></textarea>
    </div>

    <script src="popup.js"></script>
</body>

</html>
